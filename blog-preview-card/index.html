<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="container">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of a person reading an article"
        class="thumbnail">
      
      <section>
        <h3><span class="field">Learning</span></h3>
        <p style="font-size: smaller; font-weight: 500;">Published 21 Dec 2023</p>
      </section>

      <section>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p style="font-size: small; font-weight: 500; color: hsl(0, 0%, 42%);">These languages are the backbone of every website,
          defining structure, content, and presentation.</p>   
      </section>

      <section class="profile">
        <img src="./assets/images/image-avatar.webp" alt="Avatar">
        <h5 style="font-weight: 800;">Greg Hooper</h5>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sushmita-writes">Sushmita Shrestha</a>.
  </footer>
</body>
</html>
