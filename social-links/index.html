<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="container">
      <div>
        <img src="./assets/images/avatar.png" alt="Jessica Randall">
      </div>

      <div class="profile-header">
        <h1>Sushmita Shrestha</h1>
        <p>Bhaktapur, Nepal</p>
      </div>

      <div class="description">
        <p>"Art and Poetry keeps us sane and alive."</p>
      </div>

      <section class="links">
        <div>
          <button onclick="window.location.href='https://github.com/sushmita-writes'">GitHub</button>
        </div>

        <div>
          <button onclick="window.location.href='https://www.frontendmentor.io/profile/sushmita-writes'">Front-end Mentor</button>
        </div>

        <div>
          <button onclick="window.location.href='https://www.linkedin.com/in/sushmita-shrestha-90949a1b3/'">LinkedIn</button>
        </div>

        <div>
          <button onclick="window.location.href='https://sushmitawrites.substack.com/'">Substack</button>
        </div>

        <div>
          <button onclick="window.location.href='https://www.instagram.com/_sushmita_stha_/'">Instagram</button>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sushmita-writes" target="_blank">Sushmita Shrestha</a>.
    </div>
  </footer>
  
</body>
</html>
